<!DOCTYPE html>
<html lang="es">

<head>
    <title>JavaScript</title>
</head>

<body>
    <script>
        function Automovil(modelo, marca, anio) {
            this.modelo = modelo;
            this.marca = marca;
            this.anio = anio;
        };

        let Mbacarro = new Automovil("Descapotable", "Mbacarro", 2023);
        let Ford = new Automovil("4x4", "Ford", 2009);
        let ChevyPop = new Automovil("Fiesta", "ChevyPop", 2018);
    </script>
</body>

</html>
