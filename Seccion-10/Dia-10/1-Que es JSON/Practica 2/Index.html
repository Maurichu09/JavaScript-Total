<!DOCTYPE html>
  <head>
    <title>JSON</title>
  </head>
  <body>
    <div id="nombre"></div>
    <div id="calle"></div>
    <div id="ciudad"></div>
    <div id="estudiantes"></div>

    <script>
        let datosJson;

        let xhr = new XMLHttpRequest();

        xhr.open('GET', "colegio.json", true);

        xhr.responseType = 'json';

        xhr.onload = function() {
            if(xhr.status === 200) {
                datosJson = xhr.response;

                let elementoNombre = document.getElementById("nombre");

                elementoNombre.textContent = datosJson.nombre;

                let elementoCalle = document.getElementById("calle");

                elementoCalle.textContent = datosJson.direccion.calle;

                let elementoCiudad = document.getElementById("ciudad");

                elementoCiudad.textContent = datosJson.direccion.ciudad;

                let elementoEstudiantes = document.getElementById("estudiantes");

                elementoEstudiantes.textContent = datosJson.estudiantes;


            } else {
            }
        }

        xhr.send();
    </script>
  </body>
</html>
