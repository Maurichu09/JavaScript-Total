<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>

<body>
    <script>
        function MostrarMensaje() {
            alert("Hizo clic, ejecutar MostrarMensaje")
        }
    </script>
    <section>
        <!-- <p onclick="alert('Hizo clic!')">Clic aqu√≠</p> -->
        <p onclick="alert('Evento onclick!')">Evento onclick</p>
        <p onmousedown="alert('Evento onmousedown!')">Evento onmousedown</p>
        <p onmouseup="alert('Evento onmouseup!')">Evento onmouseup</p>
        <p onmouseenter="alert('Evento onmouseenter!')">Evento onmouseenter</p>
        <p onmouseleave="alert('Evento onmouseleave!')">Evento onmouseleave</p>
        <p onmouseove="alert('Evento onmouseove!')">Evento onmouseove</p>
        <p onmouseout="alert('Evento onmouseout!')">Evento onmouseout</p>
        <p onmousemove="alert('Evento onmousemove!')">Evento onmousemove</p>
        <p onwheel="alert('Evento onwheel!')">Evento onwheel</p>
    </section>
</body>

</html>
