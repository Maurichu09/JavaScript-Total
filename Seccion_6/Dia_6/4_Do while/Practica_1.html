<!DOCTYPE html>
<html lang="es">
<head>
    <title>while</title>
</head>
<body>
    <script>
        function testLoop(cantidadVueltas) {
            let contador = 1;
            do {
                console.log("EL numero de la vuelta actual es: " + contador);
                contador++;
            } while (contador <= cantidadVueltas);
        }
        let Vueltas = parseInt(prompt("Â¿Cual es la cantidad de vueltas que quieres dar?"));
        testLoop(Vueltas);
    </script>
</body>
</html>
