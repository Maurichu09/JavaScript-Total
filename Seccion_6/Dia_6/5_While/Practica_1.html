<!DOCTYPE html>
<head>
    <title>While</title>
</head>
<body>
    <script>
        let cantidadVueltas = "";
            let Vueltas = 1;
            while (Vueltas != 0) {
                document.write("<h1> El numero de vueltas que diste fue de " + Vueltas + ", bien hecho!</h1>")
                Vueltas = prompt("Â¿Cual es el numero de vueltas que quieres dar?")
                let (Vueltas <= cantidadVueltas)
            }
    </script>
</body>
