<!DOCTYPE html>
<head>
    <title>While</title>
</head>
<body>
    <script>
        function tablasMultiplicar() {
            let numero = parseInt(prompt("Ingresa el numero al cual queires ver su tabla de multiplicar"));
            let i = 1;

            while (i <= 10){
                console.log(numero + " x " + i + " = " + (numero * i));
                i++;
            }
        }
    </script>
</body>
