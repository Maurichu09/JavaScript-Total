<!DOCTYPE html>
<html lang="es">

<head>
    <title>Pagina 1</title>
</head>
    <script>

        class Persona{
            constructor(nombre, apellido){
                this.nombre = nombre;
                this.apellido = apellido;
            }
        }
        class Empleado extends Persona{
            constructor(nombre, apellido, cargo){
                super(nombre, apellido);
                this.cargo = cargo;
            }
        }
    </script>

</html>
